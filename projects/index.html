<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - roblox studio</title>
    <meta name="description" content="Explore my portfolio of projects including web applications, games, and tools.">
    
    <!-- Favicon -->
    <link href="https://framerusercontent.com/images/1Fpy3w9PoERri2J1TNuQ85aoJ0Q.png" rel="icon">
    
    <style>
        /* Import fonts matching the main site */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-card: #161820;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --accent: #0099ff;
            --hover: #c5c5c5;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* Navigation Header */
        header {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        nav {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-primary);
            font-family: 'Fredoka', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .logo img {
            height: 40px;
            object-fit: contain;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            font-size: 0.95rem;
        }
        
        .nav-links a:hover,
        .nav-links a.active {
            color: var(--accent);
        }
        
        /* Main Content */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 4rem;
        }
        
        .page-header h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .page-header p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Breadcrumb Navigation */
        .breadcrumb {
            margin-bottom: 2rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .breadcrumb a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .breadcrumb a:hover {
            color: var(--accent);
        }
        
        .breadcrumb span {
            margin: 0 0.5rem;
        }
        
        /* Project Cards Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        
        /* Project Card */
        .project-card {
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
        }
        
        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 153, 255, 0.2);
            border-color: rgba(0, 153, 255, 0.3);
        }
        
        .project-card-image {
            width: 100%;
            height: 220px;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .project-card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .project-card:hover .project-card-image img {
            transform: scale(1.05);
        }
        
        .project-card-image .placeholder {
            font-size: 3rem;
            opacity: 0.3;
        }
        
        .project-card-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .project-card h3 {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }
        
        .project-card p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }
        
        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .tag {
            background: rgba(0, 153, 255, 0.1);
            color: var(--accent);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid rgba(0, 153, 255, 0.2);
        }
        
        .project-card-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: gap 0.3s ease;
        }
        
        .project-card-link:hover {
            gap: 0.75rem;
        }
        
        .project-card-link::after {
            content: 'â†’';
            font-size: 1.2rem;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 6rem;
        }
        
        /* Mobile Responsiveness - Under 810px */
        @media screen and (max-width: 809px) {
            header {
                padding: 1rem 1rem;
            }
            
            nav {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }
            
            main {
                padding: 2rem 1rem;
            }
            
            .page-header h1 {
                font-size: 2.5rem;
            }
            
            .page-header p {
                font-size: 1rem;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .project-card-image {
                height: 200px;
            }
            
            .breadcrumb {
                font-size: 0.85rem;
            }
        }
        
        /* Mobile Responsiveness - Under 320px minimum */
        @media screen and (max-width: 320px) {
            .page-header h1 {
                font-size: 2rem;
            }
            
            .project-card-content {
                padding: 1rem;
            }
        }
        
        /* Touch-friendly interactions */
        @media (hover: none) and (pointer: coarse) {
            .project-card:active {
                transform: translateY(-4px);
            }
            
            .nav-links a,
            .project-card-link {
                padding: 0.5rem;
                margin: -0.5rem;
            }
        }
    </style>
</head>
